<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>Id</th>
			<th>İsim</th>
			<th>Soyisim</th>
			<th>Yaş</th>
			<th>Kredi Limiti</th>
			<th>İşlem</th>
		</tr>
		<tr th:each="musteri:${musteriler}">
			<td th:text=${musteri.id}></td>
			<td th:text=${musteri.name}></td>
			<td th:text=${musteri.surname}></td>
			<td th:text=${musteri.age}></td>
			<td th:text=${musteri.creditLimit}></td>
			<td>
				<a th:href="@{/edit/{id} (id = ${musteri.id})}">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="20" heigth="20" fill="none" viewBox="0 0 24 24" stroke="#0000ff" stroke-width="2">
  						<path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
					</svg>
				</a>
				<a th:href="@{/delete/{id} (id = ${musteri.id})}">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="20" heigth="20" fill="none" viewBox="0 0 24 24" stroke="#ff0000" stroke-width="2">
  						<path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
					</svg>
				</a>
			</td>
		</tr>
		<div class="btn-group">
  <button class="btn">1</button>
  <button class="btn btn-active">2</button>
  <button class="btn">3</button>
  <button class="btn">4</button>
</div>
	</table>
</body>
</html>
